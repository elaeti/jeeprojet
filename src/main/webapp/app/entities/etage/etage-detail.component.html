<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="etage">
            <h2><span jhiTranslate="constructionApp.etage.detail.title">Etage</span> {{ etage.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="constructionApp.etage.numeroetage">Numeroetage</span></dt>
                <dd>
                    <span>{{ etage.numeroetage }}</span>
                </dd>
                <dt><span jhiTranslate="constructionApp.etage.batiment">Batiment</span></dt>
                <dd>
                    <div *ngIf="etage.batiment">
                        <a [routerLink]="['/batiment', etage.batiment?.id, 'view']">{{ etage.batiment?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/etage', etage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
