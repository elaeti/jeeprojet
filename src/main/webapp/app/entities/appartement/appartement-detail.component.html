<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appartement">
            <h2><span jhiTranslate="constructionApp.appartement.detail.title">Appartement</span> {{ appartement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="constructionApp.appartement.name">Name</span></dt>
                <dd>
                    <span>{{ appartement.name }}</span>
                </dd>
                <dt><span jhiTranslate="constructionApp.appartement.numeroappart">Numeroappart</span></dt>
                <dd>
                    <span>{{ appartement.numeroappart }}</span>
                </dd>
                <dt><span jhiTranslate="constructionApp.appartement.etage">Etage</span></dt>
                <dd>
                    <div *ngIf="appartement.etage">
                        <a [routerLink]="['/etage', appartement.etage?.id, 'view']">{{ appartement.etage?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/appartement', appartement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
